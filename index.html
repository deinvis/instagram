<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram_wrapper">
    <div class="instagram_phone">
        <img src="./img/phone.png" alt="celular">
    </div>
    <div class="instagram_continue">
        <div class="group">
            <img src="./img/Instagram-Logo.png" class="instagram_logo" alt="instagram logo">
            <div class="profile_photo">
                <img src="./img/Instagram_photo.jpg" alt="instagram pic">
            </div>
            <a href="#" class="instagram_login">Continuar como deinvis_</a>
            <a href="#" class="instagram_logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not_acoount">Não é deinvis_?</p>
            <p class="notaccount">
                <span class="link_blue">Trocar de conta</span>
                ou
                <span class="link_blue">Cadastre-se</span>
            </p>
        </div>
        <div class="get_the_app">
            <p class="get_app">Obtenha o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
